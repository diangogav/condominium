version: '3.8'

services:
  api:
    container_name: condominio-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # Healthcheck using bun's fetch (no curl needed)
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "await fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
